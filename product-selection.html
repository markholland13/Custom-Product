<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="product-selection">
        <div class="product" onclick="selectProduct('Product 1', 'https://shopdestihl.com/cdn/shop/products/BlankSlateCoaster_1024x1024@2x.jpg?v=1664898288')">
            <img src="https://shopdestihl.com/cdn/shop/products/BlankSlateCoaster_1024x1024@2x.jpg?v=1664898288" alt="Product 1">
            <h2>Product 1</h2>
        </div>
        <div class="product" onclick="selectProduct('Product 2', 'https://subliblanks.com/cdn/shop/files/1000X1000-6-1.jpg?v=1717049166&width=1000')">
            <img src="https://subliblanks.com/cdn/shop/files/1000X1000-6-1.jpg?v=1717049166&width=1000" alt="Product 2">
            <h2>Product 2</h2>
        </div>
        <!-- Add more products as needed -->
    </main>
    <script>
        function selectProduct(name, src) {
            window.parent.postMessage({
                action: 'navigate',
                page: 'product-customization.html',
                product: { name, src }
            }, '*');
        }
    </script>
</body>
</html>
